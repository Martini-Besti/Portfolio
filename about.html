<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#EBEBEB]">
    <div class="flex">
      <!-- Side Navbar with responsiveness -->
      <div
        class="w-80 h-screen bg-[#325580] text-[#EBEBEB] p-6 flex flex-col text-center md:w-64 lg:w-80"
      >
        <!-- Portfolio Image -->
        <div class="flex justify-center mb-4">
          <img
            src="https://i.ibb.co/64TFChx/image1.jpg"
            alt="Image of me"
            class="rounded-lg w-60 h-60 object-cover mx-auto"
          />
        </div>

        <!-- Caption below image -->
        <div class="text-center mb-4">
          <h1 class="text-2xl font-semibold text-[#EBEBEB]">Martina Best</h1>
        </div>

        <!-- Navbar links (adjusted margin) -->
        <div class="space-y-6 flex-grow mt-16">
          <!-- Increased mt-16 -->
          <div class="space-y-6 text-3xl md:text-2xl">
            <!-- Hover color change -->
            <a href="index.html" class="block hover:text-[#7796BB]">Home</a>
            <a href="about.html" class="block hover:text-[#7796BB]">About</a>
            <a href="projects.html" class="block hover:text-[#7796BB]"
              >Projects</a
            >
            <a href="cv.html" class="block hover:text-[#7796BB]">CV</a>
            <a href="contact.html" class="block hover:text-[#7796BB]"
              >Contact Me</a
            >
          </div>
        </div>

        <!-- Social Media Links at the bottom -->
        <div class="social-icons flex justify-center space-x-8 mt-8">
          <a
            href="https://www.linkedin.com/in/martina-best-08bb2419a/?originalSubdomain=uk"
            target="_blank"
            class="text-[#EBEBEB]"
          >
            <!-- LinkedIn Icon -->
            <i class="fab fa-linkedin-in text-5xl"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/800px-Instagram_icon.png"
              alt="Instagram"
              class="w-12 h-12"
            />
          </a>
          <a href="https://github.com" target="_blank" class="text-[#EBEBEB]">
            <!-- GitHub Icon -->
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
              alt="GitHub"
              class="w-12 h-12"
            />
          </a>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1 p-8">
        <!-- Logo Section -->
        <div class="text-center mt-16">
          <div class="flex justify-center gap-20 mb-12">
            <img
              src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg"
              alt="HTML Logo"
              class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16 lg:w-18 lg:h-18"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
              alt="JavaScript Logo"
              class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16 lg:w-18 lg:h-18"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg"
              alt="CSS Logo"
              class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16 lg:w-18 lg:h-18"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"
              alt="Tailwind Logo"
              class="w-10 h-10 sm:w-12 sm:h-12 md:w-16 md:h-16 lg:w-18 lg:h-18"
            />
          </div>
        </div>

        <div class="flex justify-center items-start min-h-screen bg-gray-100">
          <div
            class="inline-block px-8 py-5 rounded-lg bg-[#f4f4f4]"
            style="max-width: 700px; width: 100%; margin-top: 40px"
          >
            <h1 class="text-4xl font-bold text-[#474747] py-3">About Me</h1>
            <p class="text-lg">
              <strong>Currently Based:</strong> East Midlands <br />
              <strong>Origins:</strong> New Zealand <br />
              <strong>Visa:</strong> ILR
            </p>

            <div class="mt-6">
              <h2 class="text-2xl font-semibold text-[#474747]">
                Software Languages and Training Experience
              </h2>
              <ul class="mt-4 space-y-3">
                <li class="flex items-center space-x-2">
                  <img
                    src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/html5.svg"
                    alt="HTML Logo"
                    class="h-6 w-6"
                  />
                  <span class="text-lg">HTML: 1 Year</span>
                </li>
                <li class="flex items-center space-x-2">
                  <img
                    src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/javascript.svg"
                    alt="JavaScript Logo"
                    class="h-6 w-6"
                  />
                  <span class="text-lg">JS: 8 Months</span>
                </li>
                <li class="flex items-center space-x-2">
                  <img
                    src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/css3.svg"
                    alt="CSS Logo"
                    class="h-6 w-6"
                  />
                  <span class="text-lg">CSS: 1 Year</span>
                </li>
                <li class="flex items-center space-x-2">
                  <img
                    src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/tailwindcss.svg"
                    alt="Tailwind Logo"
                    class="h-6 w-6"
                  />
                  <span class="text-lg">Tailwind: 1 Month</span>
                </li>
                <li class="flex items-center space-x-2">
                  <img
                    src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/python.svg"
                    alt="Python Logo"
                    class="h-6 w-6"
                  />
                  <span class="text-lg">Python: 2 Months</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
