<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      function updateCharacterCount() {
        const messageField = document.getElementById("message");
        const charCount = document.getElementById("charCount");
        const remaining = 160 - messageField.value.length;
        charCount.textContent = `Remaining characters: ${remaining}`;
      }
    </script>
  </head>

  <body class="bg-[#EBEBEB]">
    <div class="flex h-screen">
      <!-- Flex container for navbar + content -->
      <!-- Side Navbar with responsiveness -->
      <nav
        class="w-80 h-full bg-[#325580] text-[#EBEBEB] p-6 flex flex-col text-center md:w-64 lg:w-80"
      >
        <!-- Portfolio Image -->
        <div class="flex justify-center mb-4">
          <img
            src="https://i.ibb.co/64TFChx/image1.jpg"
            alt="Martina Best"
            class="rounded-lg w-60 h-60 object-cover mx-auto"
          />
        </div>

        <!-- Caption below image -->
        <h1 class="text-2xl font-semibold text-[#EBEBEB] mb-4">Martina Best</h1>

        <!-- Navbar links -->
        <div class="space-y-6 flex-grow mt-16 text-3xl md:text-2xl">
          <a href="index.html" class="block hover:text-[#7796BB]">Home</a>
          <a href="about.html" class="block hover:text-[#7796BB]">About</a>
          <a href="projects.html" class="block hover:text-[#7796BB]"
            >Projects</a
          >
          <a href="cv.html" class="block hover:text-[#7796BB]">CV</a>
          <a href="contact.html" class="block hover:text-[#7796BB]"
            >Contact Me</a
          >
        </div>

        <!-- Social Media Links at the bottom -->
        <div class="social-icons flex justify-center space-x-8 mt-8">
          <a
            href="https://www.linkedin.com/in/martina-best-08bb2419a/?originalSubdomain=uk"
            target="_blank"
            class="text-[#EBEBEB]"
          >
            <i class="fab fa-linkedin-in text-5xl"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/800px-Instagram_icon.png"
              alt="Instagram"
              class="w-12 h-12"
            />
          </a>
          <a href="https://github.com" target="_blank" class="text-[#EBEBEB]">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
              alt="GitHub"
              class="w-12 h-12"
            />
          </a>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="flex-1 p-8 flex flex-col">
        <!-- Flex container with flex-grow -->
        <!-- Skills Section -->
        <section class="text-center mt-16">
          <div class="flex justify-center gap-8 mb-12">
            <img
              src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg"
              alt="HTML Logo"
              class="w-16 h-16"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
              alt="JavaScript Logo"
              class="w-16 h-16"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg"
              alt="CSS Logo"
              class="w-16 h-16"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"
              alt="Tailwind Logo"
              class="w-16 h-16"
            />
          </div>
        </section>

        <!-- Contact Me Section -->
        <section class="text-center mt-16">
          <div
            class="inline-block border-4 border-[#474747] rounded-lg bg-[#325580] px-8 py-4"
          >
            <h1 class="text-4xl font-bold text-[#EBEBEB]">Contact Me</h1>
          </div>
        </section>

        <!-- Contact Form Section (Corrected to prevent overflow) -->
        <section
          class="flex justify-center items-start bg-gray-100 mt-8 flex-grow"
        >
          <div class="inline-block px-8 py-5 rounded-lg bg-[#f4f4f4] w-3/4">
            <p class="text-lg">
              <strong>Email:</strong> martina.besty@gmail.com <br />
              <strong>Phone:</strong> +44 78536 59071 <br />
              <strong>Postcode:</strong> DE12 8AX
            </p>

            <!-- Get in Touch Form Inside Personal Details Section -->
            <form class="mt-6 bg-[#f4f4f4] p-6 rounded-lg" method="POST">
              <div class="mb-4">
                <label for="email" class="block text-lg text-[#474747]">
                  Email:
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full p-3 rounded-lg border-2 border-[#325580] focus:outline-none focus:ring-2 focus:ring-[#7796BB]"
                  required
                />
              </div>

              <div class="mb-4 w-full">
                <label for="message" class="block text-lg text-[#474747]">
                  Message:
                </label>
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  maxlength="160"
                  class="w-full p-3 rounded-lg border-2 border-[#325580] focus:outline-none focus:ring-2 focus:ring-[#7796BB]"
                  oninput="updateCharacterCount()"
                  required
                ></textarea>
                <p id="charCount" class="text-sm text-[#474747] mt-1">
                  Remaining characters: 160
                </p>
              </div>

              <button
                type="submit"
                class="w-full bg-[#325580] text-[#EBEBEB] py-3 px-4 rounded-lg font-semibold hover:bg-[#7796BB] transition duration-200"
              >
                Submit
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
